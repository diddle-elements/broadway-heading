<!--
Broadway Heading

@element broadway-heading
@demo https://diddledan.github.io/broadway-heading
-->

<link rel="import" href="../polymer/polymer.html" />

<dom-module id="broadway-heading">
	<style>
		:host {
			display: block;
		}
		:host:before {
			content: "";
			display: table;
		}
		:host:after {
			clear: both;
			content: "";
			display: table;
		}
		.heading {
			width: 50%;
			margin-left: auto;
			margin-right: auto;
			text-align: center;
			position: relative;
			padding: 0.2em 0.6em;
			border: 1px solid #000;
			-webkit-border-radius: 2em;
			-moz-border-radius: 2em;
			-ms-border-radius: 2em;
			-o-border-radius: 2em;
			border-radius: 2em;
			-webkit-box-sizing: border-box;
			-moz-box-sizing: border-box;
			box-sizing: border-box;
		}
		.heading:before,
		.heading:after {
			position: absolute;
			top: 50%;
			margin-top: -1px;
			width: 50%;
			border-bottom: inherit;
			content: "";
		}
		.heading:before { right: 100%; }
		.heading:after { left: 100%; }
	</style>
	<template>
		<div class="heading" style$="[[_computeStyles(color)]]">
			<content></content>
		</div>
	</template>
</dom-module>
<script>
	/**
	 * A heading web component in the style of 1920's broadway signs.
	 *
	 * Example:
	 *
	 *     <broadway-heading color="red" class="example">
	 *         <h1>Heading text</h1>
	 *     </broadway-heading>
	 */
	Polymer({
		is: "broadway-heading",
		properties: {
			/**
			 * specifies the colour to be used for the borders and text
			 */
			color: {
				type: "String",
				value: "#000000"
			}
		},
		/**
		 * @param {string} color the color to generate styles for
		 * @return {string} the css properties for border and text color with the input value embedded
		 */
		_computeStyles: function(color) {
			return 'color: ' + color + '; border-color: ' + color + ';';
		}
	});
</script>
