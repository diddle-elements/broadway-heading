<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>broadway-heading test</title>

    <script src="../../../@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
    <script src="../../../chai/chai.js"></script>
    <script src="../../../mocha/mocha.js"></script>
    <script src="../../../wct-mocha/wct-mocha.js"></script>
  </head>
  <body>
    <test-fixture id="basic">
      <template>
        <broadway-heading></broadway-heading>
      </template>
    </test-fixture>

    <script type="module">
      import '@polymer/test-fixture';
      import 'axe-core/axe.min.js';
      import {axeReport} from 'pwa-helpers/axe-report.js';
      import '../broadway-heading.js';
      suite('broadway-heading', function() {
        let element;
        setup(() => {
          element = fixture('basic');
          return element.updateComplete;
        });
        
        test('instantiating the element works', function() {
          assert.notEqual(typeof element.shadowRoot, 'undefined');
        });
        test('has dimensions', function() {
          assert.notEqual(element.getBoundingClientRect().width, 0);
          assert.notEqual(element.getBoundingClientRect().height, 0);
        });

        test('a11y', function() {
          return axeReport(element);
        });
      });
    </script>
  </body>
</html>
